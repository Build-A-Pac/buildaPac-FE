<h2 class="md-display-2">Register</h2>

<form layout="column">
  <br>
  <md-content layout-padding class="autoScroll">
  <md-input-container class="md-icon-float">
  <label>Name</label>
  <input ng-model="user.name" type="text">
  </md-input-container>

  <md-input-container class="md-icon-float">
    <label>Phone Number</label>
    <input ng-model="user.phone" type="text" placeholder="Phone Number">
  </md-input-container>

  <md-input-container class="md-icon-float">
    <label>Email</label>
    <input ng-model="user.email" type="email" placeholder="Email Address">
  </md-input-container>

    <md-input-container class="md-icon-float">
    <label>Username</label>
    <input ng-model="user.username" type="text" placeholder="Username">
  </md-input-container>

    <md-input-container class="md-icon-float">
    <label>Password</label>
    <input ng-model="user.password" type="password" placeholder="Password">
  </md-input-container>


<md-button md-no-ink class="md-primary">Register</md-button>

  </md-content>
</form>
