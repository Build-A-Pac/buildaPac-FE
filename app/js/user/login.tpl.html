<h2 class="md-display-2">Log In</h2>


<div layout="column">
  <br>
  <md-content layout-padding class="autoScroll">

    <md-input-container class="md-icon-float">
    <label>Username</label>
    <input ng-model="user.username" type="text" placeholder="Username">
  </md-input-container>

    <md-input-container class="md-icon-float">
    <label>Password</label>
    <input ng-model="user.password" type="password" placeholder="Password">
  </md-input-container>

<md-button md-no-ink class="md-primary">Log In</md-button>


  </md-content>
</div>
